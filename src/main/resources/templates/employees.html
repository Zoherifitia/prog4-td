<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<h4>Liste des employee</h4>
<form action="/recherche" method="GET">
    <input type="text" name="critere" placeholder="****">
    <input type="submit" value="Rechercher">
</form>
<table>
    <thead>
    <tr>
        <th>Matricule</th>
        <th>Nom</th>
        <th>Prenoms</th>
        <th>Date de naissance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee:${employees}">
        <td><a th:href="@{/employee/{id}(id=${employee.id})}"><span th:text="${employee.matricule}" /></a></td>
        <!--<td th:text="${employee.matricule}"/>-->
        <td th:text="${employee.firstName}" />
        <td th:text="${employee.lastName}" />
        <td th:text="${employee.birthDate}"/>
    </tr>
    </tbody>
</table>
<a href="/save-employee" class="btn btn-primary">Créer un employé</a>
</body>
</html>
